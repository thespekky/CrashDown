<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crashdown játék</title>
</head>
<body>
    <audio src="background.mp3" id="background" loop autoplay></audio>
     <audio src="click.mp3" id="click" ></audio>
    <div class="container">
        <div class="container_div">
        <input type="text" id="name"  placeholder="játékos neve" />
        </div>
        <div>
            <input type="button" id="start" class="button" value="játék elkezdése"/>
        </div>
        <div>
            <input type="button" id="ranglista" class="button" value="ranglista" />
        </div>
        <div>
            <input type="button" id="reset" class="button" value="Vissza" />
        </div>
        <div>
            <input type="button"id="settings" class="button" value="Beállítások">
        </div>
        <div class="container_div" id="sound">
            <p>Háttér hangereje:</p>
        </div>
        <div class="container_div">
            <input type="range" class="range" id="volume" min="0" max="100" value="0">
        </div>
        <div id="canvas_div">
            <canvas id="canvas"></canvas>
        </div>
       <div class="ranglista_table">
        <table id="ranglista_table">
           
            
        </table>
        </div>
    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
